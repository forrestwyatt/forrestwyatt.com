---
layout: default
title: Forrest Wyatt
---

{% for post in site.posts limit:6 %}
    {% if forloop.first %}
        <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
        {{ post.content }}
    <h2>Recent posts:</h2>
    <p>
        <ul class="archives">
    {% else %}
            <li {% cycle '', 'class="even"' %}><span>{{ post.date | date_to_string }}</span> &mdash; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
{% endfor %}
        </ul>
    </p>
<p>For more see the <a href="/archives.html">archives</a>.</p>
